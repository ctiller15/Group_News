<div class="form-group">
    <label>Story Headline: </label>
    <input type="text" class="form-control" ng-model="body.Headline" placeholder="Story Headline" />
</div>
<div class="form-group">
    <label>Category: </label>
    <input type="text" class="form-control" ng-model="body.Category" />
</div>
<div class="form-group">
    <label>Body:</label>
    <textarea class="form-control" ng-model="body.Body"></textarea>
</div>
<div class="form-group">
    <label>Author:</label>
    <input type="text" class="form-control" ng-model="body.UserName" />
</div>
<input type="submit" ng-click="postBody()" />
